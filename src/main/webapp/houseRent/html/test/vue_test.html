<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-4">
<table border="1px">
    <tbody style="color:red">
        <tr>
            <td>table中的td</td>
        </tr>
        <todo-item v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id" >
        </todo-item>
    </tbody>
</table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<tr>\n' +
            '                <td>\n' +
            '                    {{ todo.text }}\n' +
            '                </td>\n' +
            '            </tr>'
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</html>
