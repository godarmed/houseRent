<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="../../easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../easyUI/css/demo.css">
    <script src="../../js/tools_js/jquery-1.8.3.js"></script>
    <!--jquery.easyui.min.js包含了easyUI中的所有插件-->
    <script src="../../js/tools_js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/admin_js/streetCRUD.js"></script>
</head>
<body style="min-width:600px;min-height:500px">
<!--修改工具栏-->
<div id="ToolBar">
    <!--操作-->
    <div style="height: 40px;">
        <a href="javascript:OpenSaveDialog()" class="easyui-linkbutton"
           iconCls="icon-add" plain="true">添加
        </a>
        <a href="javascript:OpenModifyDialog()" class="easyui-linkbutton"
           iconCls="icon-edit" plain="true">修改
        </a>
        <a href="javascript:Delete()" class="easyui-linkbutton"
           iconCls="icon-remove" plain="true">删除
        </a>
    </div>
    <!--查询条件-->
    <div>
        <span style="margin-left: 30px">街道名: </span><input id="name" class="easyui-textbox" style="width:150px">
        <span style="margin-left: 30px">所属区域: </span><select id="fdistrict_id" name="districtId" style="width:100px"></select>
        <a id="searchStreet" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="searchStreet()">查询</a>
    </div>

</div>
<!--表格本体-->
<table id="userList"></table>
<!--添加弹窗-->
<div id="AddDialog" class="easyui-dialog" buttons="#AddDialogButtons"
     style="width: 280px; height: 250px; padding: 10px 20px;" closed="true">
    <form id="SaveDialogForm" method="post">
        <table>
            <!--<tr>
                <td>编号:</td>
                <td><input type="text" class="easyui-validatebox" required
                           name="id" id="sid" /></td>
            </tr>-->
            <tr>
                <td>街道名:</td>
                <td><input type="text" name="name" id="sname" /></td>
            </tr>
            <tr>
                <td>区域名:</td>
                <td>
                    <select name="districtId" id="sdistrict_id"></select>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="AddDialogButtons">
    <a href="javascript:Save()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:CloseDialog('AddDialog')" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
</div>
<!--修改弹窗-->
<div id="ModifyDialog" class="easyui-dialog" buttons="#ModifyDialogButtons"
     style="width: 280px; height: 250px; padding: 10px 20px;" closed="true">
    <form id="ModifyDialogForm" method="post" >
        <table>
            <tr>
                <td>编号:</td>
                <td>
                    <input type="text" class="easyui-validatebox" required name="id" id="mid" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>街道名:</td>
                <td><input type="text" name="name" id="mname" /></td>
            </tr>
            <tr>
                <td>区域名:</td>
                <td>
                    <select name="districtId" id="mdistrict_id"></select>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="ModifyDialogButtons">
    <a href="javascript:Modify()" class="easyui-linkbutton" iconCls="icon-ok">修改</a>
    <a href="javascript:CloseDialog('ModifyDialog')" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
</div>
<script type="text/javascript">
    $(function(){
        searchStreet();
        searchDistricts();
        //区域变化时查询
        $("#fdistrict_id").change(function () {
            $("#searchStreet").click();
        })
    })

</script>
</body>
</html>
