<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD><TITLE>青鸟租房 -发布房屋信息</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <LINK rel=stylesheet type=text/css href="../../css/style.css">
    <META name=GENERATOR content="MSHTML 8.00.7601.17514">
    <script src="../../js/tools_js/jquery-1.8.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</HEAD>
<BODY>

<DIV id=header class=wrap>
    <DIV id=logo><IMG src="../../images/logo.gif"></DIV>
    <DIV class=search>
        <FORM method=get><INPUT class=text type=text name=keywords>
            <LABEL class="ui-green searchs"><a href="list.htm" target="_blank">搜索房屋</a></LABEL>
        </FORM>
    </DIV>
</DIV>
<DIV id=navbar class=wrap>
    <DL class="search clearfix">
        <FORM id=sform method=post action=search.action>
            <DT>
                <UL>
                    <LI class=bold>房屋信息</LI>
                    <LI>标题：<INPUT class=text type=text name=title> <LABEL class=ui-blue><INPUT onclick=doSearch()
                                                                                               value=搜索房屋 type=button
                                                                                               name=search></LABEL>
                    </LI>
                </UL>
            </DT>
            <DD>
                <UL>
                    <LI class=first>价格</LI>
                    <LI><SELECT id=price name=price>
                        <OPTION selected value="">不限</OPTION>
                        <OPTION value=0-100>100元以下</OPTION>
                        <OPTION
                                value=100-200>100元—200元
                        </OPTION>
                        <OPTION
                                value=200-1000000>200元以上
                        </OPTION>
                    </SELECT></LI>
                </UL>
            </DD>
            <DD>
                <UL>
                    <LI class=first>房屋位置</LI>
                    <LI><SELECT id=street name=street_id>
                        <OPTION selected
                                value="">不限
                        </OPTION>
                        <OPTION value=1000>知春路</OPTION>
                        <OPTION
                                value=1001>中关村大街
                        </OPTION>
                        <OPTION value=1002>学院路</OPTION>
                        <OPTION
                                value=1003>朝阳路
                        </OPTION>
                    </SELECT></LI>
                </UL>
            </DD>
            <DD>
                <UL>
                    <LI class=first>房型</LI>
                    <LI><SELECT id=housetype name=type_id>
                        <OPTION selected
                                value="">不限
                        </OPTION>
                        <OPTION value=1000>一室一厅</OPTION>
                        <OPTION
                                value=1001>一室两厅
                        </OPTION>
                        <OPTION value=1002>两室一厅</OPTION>
                        <OPTION
                                value=1003>两室两厅
                        </OPTION>
                    </SELECT></LI>
                </UL>
            </DD>
            <DD>
                <UL>
                    <LI class=first>面积</LI>
                    <LI><SELECT id=floorage name=floorage>
                        <OPTION selected
                                value="">不限
                        </OPTION>
                        <OPTION value=0-40>40以下</OPTION>
                        <OPTION
                                value=40-500>40-500
                        </OPTION>
                        <OPTION
                                value=500-1000000>500以上
                        </OPTION>
                    </SELECT></LI>
                </UL>
            </DD>
        </FORM>
    </DL>
</DIV>
<DIV id=position class=wrap>当前位置：青鸟租房网 - 浏览房源</DIV>
<DIV id=view class="main wrap">
    <div id =app>
        <DIV    is="house-details"
                :houseinfo="houseInfo"
                class=intro>
        </DIV>
    </div>
</DIV>
<DIV id=footer class=wrap>
    <DL>
        <DT>青鸟租房 © 2018 北大青鸟 京ICP证1000001号</DT>
        <DD>关于我们 · 联系方式 · 意见反馈 · 帮助中心</DD>
    </DL>
</DIV>
<script src="../../js/user_js/common.js"></script>
<script src="../../js/user_js/details.js"></script>
<script type="text/javascript">
    $(function(){
        //查询房屋详细信息
        searchHouseDetails();
    });
</script>
</BODY>
</HTML>
