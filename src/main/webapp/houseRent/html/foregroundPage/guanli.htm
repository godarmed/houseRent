<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- saved from url=(0050)http://localhost:8080/HouseRent/manage!list.action -->
<HTML xmlns="http://www.w3.org/1999/xhtml" >
<HEAD>
    <TITLE>青鸟租房 - 用户管理</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <LINK rel=stylesheet type=text/css href="../../css/style.css">
    <META name=GENERATOR>
    <script src="../../js/tools_js/jquery-1.8.3.js"></script>
    <script src="../../js/tools_js/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</HEAD>
<BODY>
<!--房屋管理-->
<DIV id=header class=wrap>
    <DIV id=logo><IMG src="../../images/logo.gif"></DIV>
    <DIV class=search>
        <span id="welcomeUser">欢迎</span>
        <LABEL class="ui-green searchs"><a href="fabu.htm" title="">发布房屋信息</a></LABEL>
        <LABEL class="ui-green searchs"><a href="list.htm" title="">查看待租房屋</a></LABEL>
        <LABEL class=ui-green><INPUT onclick='quit()' value="退       出" type=button name=search></LABEL>
    </DIV>
</DIV>
<!--房屋列表-->
<DIV class="main wrap">
    <DIV id=houseArea>
        <div id="app">
            <TABLE v-if="isRouterShow" class=house-list>
                <TBODY >
                    <!--样式模板-->
                    <TR    is='user-houses'
                           v-for="item in groceryList"
                           :key="item.id"
                           :todo="item"
                           :path="path">
                    </TR>
                </TBODY>
            </TABLE>
        </div>
    </DIV>
</DIV>
<!--分页-->
<DIV class=pager>
    <UL>
        <a class="am-btn am-btn-warning am-btn-sm am-redius" href="javascript:toPage(-1);">上一页</a>
        <a class="am-btn am-btn-warning am-btn-sm am-redius" href="javascript:toPage(0);">首页</a>
        <a class="am-btn am-btn-warning am-btn-sm am-redius" href="javascript:toPage(1);">下一页</a>
        <a class="am-btn am-btn-warning am-btn-sm am-redius" href="javascript:toPage(2);">尾页</a>

        <select id="pageSize" onchange="toPage('firstPage')">
            <option value="2"  >2</option>
            <option value="4"  >4</option>
            <option value="6" >6</option>
            <option value="8"  >8</option>
            <option value="10"  >10</option>
        </select>
    </UL>
    <SPAN class=total><span id="pageNum"></span>/<span id="pages"></span>页</SPAN>
</DIV>

<DIV id=footer class=wrap>
    <DL>
        <DT>青鸟租房 © 2018 北大青鸟 京ICP证1000001号</DT>
        <DD>关于我们 · 联系方式 · 意见反馈 · 帮助中心</DD>
    </DL>
</DIV>
<script src="../../js/user_js/common.js"></script>
<script src="../../js/user_js/guanli.js"></script>
<!--<script src="../../js/guanliCRUD.js"></script>-->
<script type="text/javascript">
    //页面初始化
    $(function (){
        /*初始时重置pageSize并查询房屋*/
        $("#pageSize").val(2);
        searchUserHouses();
        /*pageSize变动时重置pageSize*/
        $("#pageSize").change(function () {
            pageInfo.pageSize = $("#pageSize").val();
            searchUserHouses(0,null);
        });
    })
</script>
</BODY>
</HTML>
